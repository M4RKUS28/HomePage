events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Rate limiting zones
    # API: 10 requests/second per IP, storing limits in 'api_limit' zone (10MB size)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    # Frontend: 30 requests/second per IP
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;
    
    server {
        listen 80;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Block access to hidden files (like .env, .git, .htaccess)
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Forward /api/ requests to the backend service
        location /api/ {
            # Apply rate limiting: burst allows temporary spikes up to 20 requests
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://homepagebackend:8000/;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Forward all other requests to the frontend service
        location / {
            limit_req zone=general_limit burst=50 nodelay;
            
            proxy_pass http://nextfrontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Next.js hot reload
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
