services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "8457:80"
    networks:
      - app-network
    depends_on:
      homepagebackend:
        condition: service_healthy
      nextfrontend:
        condition: service_started
    restart: always

  homepagebackend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: homepagebackend
    # ports exposed only to internal network
    expose:
      - "8000"
    env_file:
      - ./backend/.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/docs"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - app-network
    restart: always

  nextfrontend:
    build:
      context: ./nextfrontend
      dockerfile: Dockerfile
    container_name: nextfrontend
    # ports exposed only to internal network
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PM2_INSTANCES=${PM2_INSTANCES:-2}
      - BACKEND_URL=http://homepagebackend:8000
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - ./nextfrontend/logs:/app/logs
    depends_on:
      homepagebackend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  logs:
