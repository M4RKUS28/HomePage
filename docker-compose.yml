version: "3.8"

services:
  homepagebackend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: homepagebackend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    networks:
      - app-network
    restart: always

  nextfrontend:
    build:
      context: ./nextfrontend
      dockerfile: Dockerfile
    container_name: nextfrontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PM2_INSTANCES=${PM2_INSTANCES:-2}
      - BACKEND_URL=http://homepagebackend:8000
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - ./nextfrontend/logs:/app/logs
    depends_on:
      - homepagebackend
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  logs:
